<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Vural Yalçın">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="application-name" content="OMDB Movie Search">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="OMDB API Movie Search">
  <title>OMDB Movie Search</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <svg id="frontend_svg" display="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-search" viewBox="0 0 512 512">
        <g clip-path="url(#clip0)">
          <path d="M225.474 0C101.151 0 0 101.151 0 225.474c0 124.33 101.151 225.474 225.474 225.474 124.33 0 225.474-101.144 225.474-225.474C450.948 101.151 349.804 0 225.474 0zm0 409.323c-101.373 0-183.848-82.475-183.848-183.848 0-101.373 82.475-183.849 183.848-183.849 101.373 0 183.848 82.475 183.848 183.848 0 101.373-82.475 183.849-183.848 183.849z"/>
          <path d="M505.902 476.472L386.574 357.144c-8.131-8.131-21.299-8.131-29.43 0-8.131 8.124-8.131 21.306 0 29.43l119.328 119.328A20.74 20.74 0 00491.187 512a20.754 20.754 0 0014.715-6.098c8.131-8.124 8.131-21.306 0-29.43z"/>
        </g>
        <defs>
          <clipPath id="clip0">
            <path fill="#fff" d="M0 0h512v512H0z"/>
          </clipPath>
        </defs>
      </symbol>

      <symbol id="icon-star" viewBox="0 0 512 493">
        <path d="M512 188.247l-186.039-12.231L255.898 0l-70.063 176.016L0 188.247l142.534 121.026-46.772 183.589 160.136-101.221 160.137 101.221-46.772-183.589L512 188.247z"/>
      </symbol>
    </defs>
  </svg>

  <section class="cover box js-cover">
    <div class="cover__inner">
      <div class="search">
        <form class="search__form js-search-form">
          <label for="query" class="search__label">
            <input type="text" id="query" autocomplete="off" class="search__input js-search-input" placeholder="Bulmak istediğiniz filmin adını yazınız">
          </label>

          <button class="button search__button js-search-button" type="submit">
            <svg class="icon icon-search">
              <use xlink:href="#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>

      <div class="cover__results">
        <div class="cover__results-items js-cover-result-items"></div>
        <a href="#" class="search__list-button js-list-view-button">Daha Fazla Göster</a>
      </div>
    </div>
  </section>

  <section class="list box js-search-list">
    <div class="list__inner">

      <div class="list__empty-row js-list-empty-row">
        <div class="movie">
          <picture class="movie__picture loading"></picture>

          <div class="movie__info">
            <h2 class="movie__title loading"></h2>
            <span class="movie__point loading"></span>

            <ul class="movie__list">
              <li class="movie__list-item loading"></li>
              <li class="movie__list-item loading"></li>
            </ul>

            <div class="movie__description loading"></div>
          </div>
        </div>

        <div class="movie">
          <picture class="movie__picture loading"></picture>

          <div class="movie__info">
            <h2 class="movie__title loading"></h2>
            <span class="movie__point loading"></span>

            <ul class="movie__list">
              <li class="movie__list-item loading"></li>
              <li class="movie__list-item loading"></li>
            </ul>

            <div class="movie__description loading"></div>
          </div>
        </div>

        <div class="movie movie--empty">
          <picture class="movie__picture loading"></picture>

          <div class="movie__info">
            <h2 class="movie__title loading"></h2>
            <span class="movie__point loading"></span>

            <ul class="movie__list">
              <li class="movie__list-item loading"></li>
              <li class="movie__list-item loading"></li>
            </ul>

            <div class="movie__description loading"></div>
          </div>
        </div>

        <div class="movie movie--empty">
          <picture class="movie__picture loading"></picture>

          <div class="movie__info">
            <h2 class="movie__title loading"></h2>
            <span class="movie__point loading"></span>

            <ul class="movie__list">
              <li class="movie__list-item loading"></li>
              <li class="movie__list-item loading"></li>
            </ul>

            <div class="movie__description loading"></div>
          </div>
        </div>
      </div>

      <div class="list__results js-list-results"></div>
    </div>
  </section>
</body>
</html>
